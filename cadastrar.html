<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Clientes</title>

    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
    </style>
</head>

<body>

    <h1>Meu Primeiro Sistema Front End - Cadastrar Clientes</h1>

<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
       <li class="nav-item">
          <a class="nav-link" href="meucurriculum.html">Meu currículo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cadastrar.html">Cadastrar Novo Cliente</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="alterar.html">Alterar Clientes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="listar.html">Listar Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="remover.html">Remover Clientes</a>
          </li>
            </ul>
        </div>
</nav>

    <div class="container-fluid">
        <form action="" method="post" id="meuform"><!--method="post Não exibe no navegador dados preenchidos no formulário, sigilo-->
            <div class="row">
                <div class="col-3">
                    <label for="nome">Nome:</label><br>
                    <input type="text" class="col-12" id="nome" name="nome" value="">
                </div>
                <div class="col-3">
                    <label for="nome">CPF:</label><br>
                    <input type="text" class="col-12" id="cpf" name="cpf" value="">
                </div>
                <div class="col-3">
                    <label for="nome">CNPJ:</label><br>
                    <input type="text" class="col-12" id="cnpj" name="cnpj" value="">
                </div>
                <div class="col-3">
                    <label for="nome">RG:</label><br>
                    <input type="text" class="col-12" id="rg" name="rg" value="">
                </div>
            </div>
    </div><br><br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
            <label class="">Senha:</label>
            <input type="password" class="col-12" id="senha" name="senha" minlength="8" required>
        </div>
        
            <div class="col-6">
            <label class="">E-mail:</label>
            <input type="email" class="col-12" id="email" name="email" value="">
        </div>
            </div>
        </div>
        </div><br><br> 

    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                    <label class="">Data de Nascimento:</label>
                    <input type="date" class="col-12" id="datanascimento" name="datanascimento" value="">
                </div>
                    <div class="col-4">
                    <label class="">Escolha o Sexo de Nascimento:</label>
                    <div class="">
                        <input type="radio" class="" id="radiomasculino" name="sexo" value="M" checked>
                        <label class="" for="M">Masculino</label>
                    </div>
                    <div class="">
                        <input type="radio" class="" id="radiofeminino" name="sexo" value="F">
                        <label class="" for="F">Feminino</label>
                    </div>
                    <div class="">
                        <input type="radio" class="" id="radionaoinformado" name="sexo" value="NI">
                        <label class="" for="NI">Não
                            informado</label>
                    </div>
                </div>
            </div>
        </div><br><br>

        <!--UFs:-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                <label class="col-12">UF:</label>
                <select id="uf" name="uf" class="col-12">
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>
        </div>
    </div>
            <div class="container-fluid"><br>
            <!--Fale sobre você:-->
            <label for="comment">Fale um pouco sobre você:</label>
            <textarea class="form-control" rows="5" id="comment"name="text"></textarea>
            </div>
            <div class="container-fluid"><br>
            <input type="checkbox" class="" id="liaceito" name="liaceito" value="li" checked>
            <label class="" for="check1">Li e concordo</label>
        </div>
    <div class="container-fluid"><br>
        <input type="reset" value="Limpar" class="">
        <input type="button" id="btn1" value="Enviar" class="" onclick="">
    </div>
            <div class=" " id="mensagemerro"></div>
    </body>
</html>
